<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>点击省份显示当前地区</title>
</head>

<style>
    body {
        background: #051930;
    }
</style>

<body>
    <div id="main" style="height: 800px;">

    </div>
    <!-- <script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script> -->
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script type="text/javascript">
        var myCharts = echarts.init(document.getElementById("main"));
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });
        var markPointData = [{
            name: "齐齐哈尔",
            coord: [
                123.97, 47.33
            ],
            runConut: '537',
            num: '234'
        },
        {
            name: "青岛",
            coord: [
                110.33, 36.07
            ],
            runConut: 120,
            num: 196
        },
        ];
        var option = {
            title: {
                text: "地图详情"
            },
            tooltip: {
                show: true,
                formatter: "{b}"
            },
            series: [
                {
                    name: '中国',
                    type: 'map',
                    mapType: 'china',
                    zoom: 1,//当前视角的缩放比例。
                    selectedMode: false,
                    layoutCenter: ['50%', '53%'],
                    selectedMode: 'single',//multiple多选
                    layoutSize: "102%",
                    itemStyle: {
                        normal: {
                            label: {
                                show: true,
                                textStyle: {
                                    color: "white" //省文字颜色
                                }
                            },
                            areaStyle: { color: 'blue' },
                            color: '#0b4cb2',
                            borderColor: 'white'//省边界边框颜色
                        },
                        emphasis: {//鼠标hover样式
                            label: {
                                show: true,
                                textStyle: {
                                    color: '#fa4f04'
                                }
                            }
                        }
                    },
                    data: [],
                    markPoint: {
                        symbol: 'path://M512 39.384615l169.353846 295.384615 342.646154 63.015385-240.246154 248.123077L827.076923 984.615385l-315.076923-145.723077L196.923077 984.615385l43.323077-334.769231L0 401.723077l342.646154-63.015385L512 39.384615',
                        symbolSize: 10,
                        label: {
                            normal: {
                                show: true,
                            },
                            emphasis: {
                                show: true,
                            }
                        },
                        itemStyle: {
                            normal: {
                                color: 'rgba(72,150,128,1)'
                            }
                        },
                        data: markPointData
                    }
                }
            ]
        }
        myCharts.setOption(option)

        //点击事件
        var ecConfig = echarts.config;
        myCharts.on(ecConfig.EVENT.CLICK, function (param) {
            console.log(param.name)
            option = {
                series: [{
                    name: '中国',
                    type: 'map',
                    mapType: 'china|' + param.name,
                    selectedMode: 'single',//multiple多选
                    itemStyle: {
                        normal: {
                            label: {
                                show: true,
                                textStyle: {
                                    color: "#231816"
                                }
                            },
                            areaStyle: { color: '#B1D0EC' },
                            color: '#B1D0EC',
                            borderColor: '#007aff'//区块的边框颜色
                        },
                        emphasis: {//鼠标hover样式
                            label: {
                                show: true,
                                textStyle: {
                                    color: '#fa4f04'
                                }
                            }
                        }
                    },
                    data: [
                        { name: '四川', selected: true }
                    ]
                }]
            };
            myCharts.clear()
            myCharts.setOption(option)
        })
    </script>
</body>

</html>
